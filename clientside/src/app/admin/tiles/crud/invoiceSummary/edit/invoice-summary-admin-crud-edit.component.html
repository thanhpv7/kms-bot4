<!-- First Component is used for Viewing a model -->
<!-- Cannot transition between the two using a single instance of the component in single page mode -->

<cb-crud-create-edit
	*ngIf="targetModel && isViewOnly"
	[model]="targetModel"
	[modelFormGroup]="modelFormGroup"
	[modelProperties]="modelProperties"
	[modelRelations] = "modelRelations"
	(createOrSaveClick)="onCreateOrSaveClicked($event)"
	(cancelClick)="onCancelClicked()"
	(viewHistory)="onViewHistory()"
	(switchEdit)="onSwitchEdit()"
	(multiEntity)="onMultiEntityAction($event)"
	[isDisabled]="true"
	[audits]="invoiceSummaryAudits$ | async"
	[defaultMultiEntityButtons]="defaultMultiEntityButtons">
</cb-crud-create-edit>

<!-- Second Component is used for creating and editing a model -->
<cb-crud-create-edit
	*ngIf="targetModel && !isViewOnly"
	[model]="targetModel"
	[modelFormGroup]="modelFormGroup"
	[modelProperties]="modelProperties"
	[modelRelations] = "modelRelations"
	(createOrSaveClick)="onCreateOrSaveClicked($event)"
	(cancelClick)="onCancelClicked()"
	(viewHistory)="onViewHistory()"
	(switchEdit)="onSwitchEdit()"
	(multiEntity)="onMultiEntityAction($event)"
	[isDisabled]="false"
	[audits]="invoiceSummaryAudits$ | async"
	[defaultMultiEntityButtons]="defaultMultiEntityButtons">
</cb-crud-create-edit>
