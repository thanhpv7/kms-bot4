<ng-container *ngIf="isDisplaying">
	<!-- % protected region % [Override the text area label here] off begin -->
	<label *ngIf="isLabelVisible" for="{{ fieldId }}" [attr.aria-describedby]="tooltipId">{{ label }}</label>
	<!-- % protected region % [Override the text area label here] end -->
	<!-- % protected region % [Override the text area tooltip here] off begin -->
	<div *ngIf="tooltip && isLabelVisible" class="tooltip icon-tooltip" id="{{ tooltipId }}">
		<span class="tooltip__content">{{ tooltip }}</span>
	</div>
	<!-- % protected region % [Override the text area tooltip here] end -->
	<textarea class="input-label-group__textarea"
						[hidden]="!isDisplaying"
						id="{{ fieldId }}"
						[(ngModel)]="value"
						(keyup)="onKeyUp()"
						[disabled]="isDisabled"
						[required]="isRequired"
						[readOnly]="isReadOnly"
						[placeholder]="placeholder"
						(input)="textAreaInput(value)"
						[attr.aria-label]="isLabelVisible ? null : label">
				{{ value }}
	</textarea>
	<div *ngIf="validationErrors && dirty" class="input-group__error-text">
		<p cb-input-errorMessage
		   *ngFor="let error of validationErrors | keyvalue;"
		   [errorType]="error.key"
		   [errorValue]="error.value"
		   [name]="name">
		</p>
	</div>
</ng-container>
