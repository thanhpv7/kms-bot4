<!-- % protected region % [Override the login form here] off begin -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [className]="'login'">
	<h2>Login</h2>

	<p *ngIf="loginFailed" class="form--error">Your email or password was incorrect, please try again.</p>

	<div cb-textfield
			 [isRequired]="true"
			 [name]="'Username'"
			 [label]="'Username'"
			 [formControlName]="'email'"
			 [id]="'username'"
			 [placeholder]="'Enter your email address here'"
			 [className]="loginFailed ? 'input-group--error' : ''"
			 [inputType]="TextfieldType.EMAIL">
	</div>

	<div cb-textfield
			 [isRequired]="true"
			 [name]="'Password'"
			 [label]="'Password'"
			 [formControlName]="'password'"
			 [id]="'password'"
			 [placeholder]="'Enter your password here'"
			 [className]="loginFailed ? 'input-group--error' : ''"
			 [inputType]="TextfieldType.PASSWORD">
	</div>

	<section cb-button-group>
		<button cb-button id="login-button" [type]="'submit'" [buttonStyle]="ButtonStyle.SOLID" [buttonAccentColour]="ButtonAccentColour.PRIMARY" [isDisabled]="!loginForm.valid">Login</button>
		<a cb-button *ngIf="userTypes.length > 0" id="register-button" [buttonAccentColour]="ButtonAccentColour.SECONDARY" [routerLink]="[registrationRouterLink()]">Register</a>
	</section>
	
	<a cb-button [classes]="'login__forgot-password'" [buttonStyle]="ButtonStyle.TEXT" [routerLink]="['/forgotten-password']">Forgot your password?</a>
</form>
